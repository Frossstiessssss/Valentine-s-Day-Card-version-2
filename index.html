<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="index.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>Virtual Valentine's Day Card</title>
    </head>
    <body>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1"></p>
                    <p class="words line2">   Will you be my valentine?</p>
                    <p class="words line3"> -------------</p>
                    <div class="no">
                        <button id="no">No</button>   
                        <script>
document.getElementById('no').onclick = function() {
            const buttonWidth = this.offsetWidth;
            const buttonHeight = this.offsetHeight;
            const randomX = Math.random() * (800 - buttonWidth);
            const randomY = Math.random() * (800 - buttonHeight);
            this.style.left = randomX + 'px';
            this.style.top = randomY + 'px';
        };
                            function newButton() {
                                const newButton = document.createElement('button');
                                newButton.textContent = 'Yes';
                                newButton.class ="yes";
                                newButton.id ="yes";
                                newButton.style.position = 'absolute';
                                newButton.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
                                newButton.style.top = `${Math.random() * (window.innerHeight - 40)}px`;
                                newButton.style.fontSize = '88px';
                                newButton.style.color = '#93CFA4';
                                newButton.style.backgroundColor = '#DDF0DA';
                                newButton.style.borderRadius = '3px';
                                newButton.style.cursor = 'pointer';
                                newButton.style.border = '2px solid #93CFA4';
                                newButton.onmouseover = function() {
                                    newButton.style.backgroundColor = '#93CFA4';
                                    newButton.style.color = "#FFFFFF";
                                    };
                                newButton.onmouseout = function() {
                                    newButton.style.backgroundColor = '#DDF0DA';
                                    newButton.style.color = "#93CFA4";
                                    };
                                newButton.onclick = function() {
                                   window.location.href = 'photos.html';
                                    };     
                                document.body.appendChild(newButton);
                            }
                            document.getElementById('createButton').onclick = newButton;
                        </script>
                    </div>
                    <div class="yes">
                        <button id="yes">               
                            <a href="photos.html">Yes</a></button>
                    </div>
                    <p class="words line4">Rowan <3</p>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
        </div>
        <div class="reset">
            <button id="open">Open</button>
            <button id="reset">Reset</button>
        </div>
        <h1 class="valentine">You have a new letter!!</h1>
        <script src="index.js"></script>
    </body>
</html>
